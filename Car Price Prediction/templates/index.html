<!DOCTYPE html>
<head>
<title> </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-6">Car Price Prediction</h1>
        </div>
      </div>
    <div >
    <div class="float-left" style="width: 700px; height: 400px; margin-left: 100px;">
        <img src="https://images.unsplash.com/photo-1616453181857-bc79ef9d66c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="" height="430px" width="500px">
    </div>
    <div class="float-right" style="margin-right: 150px;">
    <form action="{{url_for('predict')}}" method="post">
        
        <label for="years">parchesing year</label>
        <input type="text" id="parchesing year" name="years">
        <br>
        <br>
        <label for="km">no of km drives:</label>
        <input type="text" id="km" name="km">
        <br>
        <br>
        <label for="Seller">Choose Seller_Type:</label>
        <select id="Seller_Type_Individual" name="Seller_Type_Individual">
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select>
        <br>
        <br>
        <label for="Fuel">Choose Fuel_Type:</label>
        <select id="Fuel_Type" name="Fuel_Type">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select>
        <br>
        <br>
        <label for="Transmition">Choose Transmition:</label>
        <select id="Transmition" name="Transmition">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select>
        <br>
        <br>
        <label for="price">Present price:</label>
        <input type="text" id="present_price" name="present_price">
        <br>
        <br>
        <label for="Owner">Choose Owner:</label>
        <select id="Owner" name="Owner">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=3>3</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
   </div>
   </div>
</body>
</html>
